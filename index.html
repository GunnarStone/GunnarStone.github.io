        body {background-color: white;}

         .dropbtn {
          border-radius: 25px;

          width: 160px;
          height: 100px;

        }
        .dropdown {
          position: relative;
          display: inline-block;
        }
        .dropdown-content {
          border-radius: 25px;
          display: none;
          position: absolute;
          background-color: grey;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
        .dropdown-content a {
         border-radius:25px;
         color: black;
         padding: 12px 16px;
         text-decoration: none;
         display: block;
        }
        .dropdown-content a:hover {color:white;}
        .dropdown-content a:hover {background-color: Orange;}
        .dropdown:hover .dropdown-content {display: block;}
        .dropdown:hover .dropbtn {background-color: orange;}
        .dropdown-text {
            font-size: 40px;
        }

     </style>
