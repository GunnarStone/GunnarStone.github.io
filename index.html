<html>
<head>
<title>Home</title>
<style>
    * {
     
    }
    .navbar {
        list-style:none;
        background-color:orange;
        overflow: hidden;
        padding:0;
    }
    .navbar a{
        text-decoration:none;
        color:white;
        font-size:24px;
        padding:16px;
        display: inline-block; 
    }
    .navbar li{
        float:left;
        border-radius: 3px;
    } 
    .navbar li:hover{
        background-color:Grey;
    }
    .dropdown-cnt{
        list-style:none;
        padding:0;
    }
    .dropdown-cnt li{
        float:none;
        padding:0;
    }
    .navbar a, dropdown div {
        text-decoration:none;
        color:white;
        font-size:24px;
        padding:16px;
        display: inline-block; 
    }
    
</style>
</head>
<body>
    <ul class=navbar>

        <li><a href="https://www.bing.com">Bing</a></li>

            <div>More Links</div>

                <li><a href="#">Project One</a></li>

        </li>
