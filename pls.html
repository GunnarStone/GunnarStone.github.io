
<html>
<head>
<meta charset="UTF-8">
<title>Dont Ask</title>
<meta name="description" content="A visualisation of the number one million.">
<link rel="shortcut icon" href="images/favicon.png">

<style type="text/css">
#lols {
	width: 100%;
  	word-wrap: break-word;
  	line-height: 12px;
	font-size: 12px;
	text-transform: uppercase;
}
</style>

</head>

<body>
<div id="lols"></div>

<script type="text/javascript">

let $lols = document.getElementById('lols')
let str = ''

for (let i = 0; i < 100000000000000000000000000000000000000000000000000; i++) {
  str += 'lo'
}

str += 'l'

$lols.innerText = str

</script>
